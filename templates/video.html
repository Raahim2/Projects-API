<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://tailwindcomponents.com/component/tailwind-css-file-uplo" itemprop="URL">

    <title>Object Detector & Counter</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black-200">

 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <div
        class="relative min-h-screen flex items-center justify-center bg-black-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center">

        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <div class="flex">
                <!-- image svg -->
                <a class="mx-5" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none">
                        <circle cx="7.5" cy="7.5" r="1.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z" stroke="#000000" stroke-width="1.5"/>
                        <path d="M5 20.9999C9.37246 15.775 14.2741 8.884 21.4975 13.5424" stroke="#000000" stroke-width="1.5"/>
                    </svg>
                </a>
                <!-- video svg -->
                <a class="mx-5" href="/video">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none">
                        <path d="M2 11C2 7.70017 2 6.05025 3.02513 5.02513C4.05025 4 5.70017 4 9 4H10C13.2998 4 14.9497 4 15.9749 5.02513C17 6.05025 17 7.70017 17 11V13C17 16.2998 17 17.9497 15.9749 18.9749C14.9497 20 13.2998 20 10 20H9C5.70017 20 4.05025 20 3.02513 18.9749C2 17.9497 2 16.2998 2 13V11Z" stroke="#000000" stroke-width="1.5"/>
                        <path d="M17 8.90585L17.1259 8.80196C19.2417 7.05623 20.2996 6.18336 21.1498 6.60482C22 7.02628 22 8.42355 22 11.2181V12.7819C22 15.5765 22 16.9737 21.1498 17.3952C20.2996 17.8166 19.2417 16.9438 17.1259 15.198L17 15.0941" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
                        <circle cx="11.5" cy="9.5" r="1.5" stroke="#000000" stroke-width="1.5"/>
                    </svg>
                </a>
                
                

                </div>
                
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    Upload an video to count the objects
                </h2>

            </div>

            <form class="mt-8 space-y-3" method="POST" enctype="multipart/form-data">
                <div class="flex items-center justify-center w-full">
                    <div>
                        <img src="{{ img }}" alt="Image">
                    </div>
                </div>
                <input type="file" class="" name="img">
                
    
                <div class="min-w-0 flex items-center justify-center">
                    <table class="table-auto ">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Object Name</th>
                                <th class="px-4 py-2">Object Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            {% for i in items  %}
                            <tr>
                                <td class="border px-4 py-2">{{i}}</td>
                                <td class="border px-4 py-2">{{item_counts[loop.index-1]}}</td>   
                            </tr>
                            {% endfor %}
                            <tr>
                                <td class="border px-4 py-2">Total Count</td>
                                <td class="border px-4 py-2">{{count}}</td>   
                            </tr>
                        </tbody>

                    </table>
                </div>

                <p class="text-sm text-gray-300">
                    <span>RequireFile type: jpg , png , webp</span>
                </p>
                <div>
                    <button type="submit"
                        class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-widefont-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Upload
                    </button>
                </div>
            </form>

   
        </div>
    </div>


</body>

</html>
